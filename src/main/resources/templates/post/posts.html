<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 | Vibe Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .samsung-nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .rounded-5 {
            border-radius: 2rem !important;
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden">
    <header class="fixed-top samsung-nav-blur border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5">
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Courses</a></li>
                        <li class="nav-item"><a class="nav-link active text-sm fw-semibold" href="/posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Community</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 mt-5">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h1 class="display-5 fw-bold mb-0">게시글 목록</h1>
                <a href="/posts/new" class="btn btn-dark rounded-pill px-4">새 게시글 작성</a>
            </div>

            <div class="card border-0 rounded-5 shadow-sm overflow-hidden mb-4">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4 py-3 text-uppercase small fw-bold text-secondary">번호</th>
                                <th class="py-3 text-uppercase small fw-bold text-secondary">제목</th>
                                <th class="py-3 text-uppercase small fw-bold text-secondary">생성일</th>
                                <th class="py-3 text-uppercase small fw-bold text-secondary">조회수</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="post : ${posts}">
                                <td class="ps-4 py-3 align-middle" th:text="${post.id}">1</td>
                                <td class="py-3 align-middle">
                                    <a th:href="@{/posts/{id}(id=${post.id})}"
                                        class="text-decoration-none text-dark fw-semibold" th:text="${post.title}">게시글
                                        제목</a>
                                </td>
                                <td class="py-3 align-middle text-secondary small"
                                    th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                                <td class="py-3 align-middle text-secondary small" th:text="${post.views}">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!hasPrev} ? 'disabled'">
                        <a class="page-link rounded-start-pill px-3" th:href="@{/posts(page=${currentPage - 1})}"
                            aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/posts(page=${pageNum})}" th:text="${pageNum}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${!hasNext} ? 'disabled'">
                        <a class="page-link rounded-end-pill px-3" th:href="@{/posts(page=${currentPage + 1})}"
                            aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>

    <footer class="bg-white border-top pt-5 pb-4">
        <div class="container">
            <div class="text-center small text-secondary">
                <p class="mb-1">© 2024 Vibe Coding (바이브코딩)</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
