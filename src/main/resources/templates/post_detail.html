<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' | Vibe Coding'">게시글 상세 | Vibe Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .samsung-nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .rounded-5 {
            border-radius: 2rem !important;
        }

        .post-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.1rem;
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden">
    <header class="fixed-top samsung-nav-blur border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5">
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Courses</a></li>
                        <li class="nav-item"><a class="nav-link active text-sm fw-semibold" href="/posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Community</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 mt-5">
        <div class="container py-5">
            <div class="mb-4">
                <a href="/posts" class="btn btn-outline-dark rounded-pill px-4 btn-sm d-inline-flex align-items-center">
                    <span class="material-symbols-outlined me-1 fs-6">arrow_back</span>
                    목록으로 돌아가기
                </a>
            </div>

            <div class="card border-0 rounded-5 shadow-sm p-4 p-lg-5">
                <div class="mb-4">
                    <div class="d-flex align-items-center mb-2">
                        <span class="badge bg-light text-dark rounded-pill px-3 py-2 fw-medium me-2"
                            th:text="'No. ' + ${post.no}">No. 1</span>
                        <span class="text-secondary small"
                            th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01
                            00:00:00</span>
                    </div>
                    <h1 class="display-6 fw-bold mb-3" th:text="${post.title}">게시글 제목</h1>
                    <div class="d-flex align-items-center text-secondary small">
                        <span class="me-3 d-flex align-items-center">
                            <span class="material-symbols-outlined fs-6 me-1">visibility</span>
                            <span th:text="${post.views}">0</span>
                        </span>
                        <span th:if="${post.updatedAt != null and post.updatedAt != post.createdAt}"
                            class="d-flex align-items-center">
                            <span class="material-symbols-outlined fs-6 me-1">edit</span>
                            수정일: <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01
                                00:00:00</span>
                        </span>
                    </div>
                </div>

                <hr class="my-4 opacity-10">

                <div class="post-content mb-5" th:text="${post.content}">
                    게시글 내용입니다.
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/posts/{no}/edit(no=${post.no})}" class="btn btn-light rounded-pill px-4">수정</a>
                    <button class="btn btn-outline-danger rounded-pill px-4">삭제</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-top pt-5 pb-4">
        <div class="container">
            <div class="text-center small text-secondary">
                <p class="mb-1">© 2024 Vibe Coding (바이브코딩)</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
