<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 게시글 작성 | Vibe Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .samsung-nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .rounded-5 {
            border-radius: 2rem !important;
        }

        .form-control {
            border-radius: 1rem;
            padding: 0.8rem 1.2rem;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #000;
            box-shadow: none;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }
    </style>
</head>

<body class="antialiased overflow-x-hidden">
    <header class="fixed-top samsung-nav-blur border-bottom">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">VIBE CODING</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5">
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Courses</a></li>
                        <li class="nav-item"><a class="nav-link active text-sm fw-semibold" href="/posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link text-sm fw-semibold" href="#">Community</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-5 mt-5">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <h1 class="display-5 fw-bold mb-0">새 게시글 작성</h1>
                    </div>

                    <div class="card border-0 rounded-5 shadow-sm p-4 p-lg-5">
                        <form id="postForm" onsubmit="event.preventDefault(); alert('새 게시글 등록');">
                            <div class="mb-4">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" required>
                            </div>
                            <div class="mb-5">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요"
                                    required></textarea>
                            </div>

                            <div class="d-flex justify-content-center gap-3">
                                <a href="/posts" class="btn btn-light rounded-pill px-5 py-2 fw-semibold">취소</a>
                                <button type="submit"
                                    class="btn btn-dark rounded-pill px-5 py-2 fw-semibold">등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-top pt-5 pb-4">
        <div class="container">
            <div class="text-center small text-secondary">
                <p class="mb-1">© 2024 Vibe Coding (바이브코딩)</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
